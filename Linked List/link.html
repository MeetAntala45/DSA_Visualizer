<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="link.css" />
  </head>

  <body>
    <header>
      <h1 class="heading">Linked List Operation</h1>
    </header>

    <div class="container">
      <div class="container-header">
        <button class="push_front">Insert-Begin</button>
        <button class="pop_front">Delete-Begin</button>
        <input type="number" class="text" placeholder="Enter and Push Value" required>
        <button class="push_back">Insert-End</button>
        <button class="pop_back">Delete-End</button>
        <button class="reset">Reset</button>
      </div>

      <div class="container-body">
        <div class="stack">
          <div class="main-stack-bucket"></div>
        </div>
      </div>
      <div class="outer">
        <div class="info">
          <div class="sec2">
            <h3>Last Pushed Item:-</h3>
            <button class="box"></button>
          </div>
          <div class="sec3">
            <h3>Last Popped Item:-</h3>
            <button class="box"></button>
          </div>
          
        </div>

        <div class="massage-box">
          <h2>Massage Box</h2>
          <div class="massage"></div>
        </div>

        <div class="info2">
          <input type="number" class="text1" required />
          <div class="btn-main">
            <div class="btn">
              <button class="i_before">Insert Before</button>
              <button class="i_after">Insert After</button>
              <button class="delete_">Delete Given Node</button>
            </div>
            <div class="btn">
              <button class="delete_p">Delete Previous Node</button>
              <button class="delete_n">Delete Next Node</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="link.js"></script>
  </body>
</html>
